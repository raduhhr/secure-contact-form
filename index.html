<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .contact-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #statusMessage {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loader {
            display: none;
            margin: 10px 0;
            text-align: center;
        }

    </style>
    <!-- Add Turnstile script -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <!-- Add Turnstile widget -->
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAA9Vdk8BLGoPrSjx"></div>

            <button type="submit">Send Message</button>
        </form>
        <div id="statusMessage"></div>
        <div id="loader" class="loader">Sending...</div>
    </div>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            
            // Display loader while submitting
            document.getElementById('loader').style.display = 'block';
            document.getElementById('statusMessage').style.display = 'none';
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value,
                turnstileToken: document.querySelector('[name="cf-turnstile-response"]').value // Add Turnstile token
            };

            try {
                // Sending data to the Cloudflare Worker endpoint
                const response = await fetch('https://form-worker.raduhrr.workers.dev', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                // Hide loader
                document.getElementById('loader').style.display = 'none';

                const statusElement = document.getElementById('statusMessage');
                if (response.ok) {
                    // If the request was successful
                    statusElement.style.display = 'block';
                    statusElement.textContent = 'Your message has been sent successfully!';
                    statusElement.className = 'success';
                } else {
                    // If something went wrong with the request
                    statusElement.style.display = 'block';
                    statusElement.textContent = 'Oops! Something went wrong. Please try again later.';
                    statusElement.className = 'error';
                }
            } catch (error) {
                // If the request fails completely
                console.error('Error:', error);
                document.getElementById('loader').style.display = 'none';
                const statusElement = document.getElementById('statusMessage');
                statusElement.style.display = 'block';
                statusElement.textContent = 'Oops! Something went wrong. Please try again later.';
                statusElement.className = 'error';
            }

            // Reset form
            event.target.reset();
        }
    </script>
</body>
</html>
